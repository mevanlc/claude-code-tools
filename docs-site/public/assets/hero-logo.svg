<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" width="480" height="360">
  <defs>
    <!-- Main orange gradient -->
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e1b2e"/>
      <stop offset="100%" stop-color="#0f0d1a"/>
    </linearGradient>

    <!-- Glow filter for the prompt -->
    <filter id="promptGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#F59E0B" flood-opacity="0.4" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle outer glow for the terminal window -->
    <filter id="termGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feFlood flood-color="#D97706" flood-opacity="0.15" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanline pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse"
             width="4" height="4">
      <rect width="4" height="2" fill="rgba(255,255,255,0.015)"/>
    </pattern>
  </defs>

  <!-- Terminal window body -->
  <rect x="40" y="30" width="400" height="300" rx="16" ry="16"
        fill="url(#bgGrad)" filter="url(#termGlow)"
        stroke="#2a2640" stroke-width="1.5"/>

  <!-- Scanline overlay -->
  <rect x="40" y="30" width="400" height="300" rx="16" ry="16"
        fill="url(#scanlines)" opacity="0.5"/>

  <!-- Title bar -->
  <rect x="40" y="30" width="400" height="42" rx="16" ry="16"
        fill="#16132a"/>
  <!-- Clip the bottom corners of title bar -->
  <rect x="40" y="56" width="400" height="16" fill="#16132a"/>

  <!-- Title bar separator -->
  <line x1="40" y1="72" x2="440" y2="72"
        stroke="#2a2640" stroke-width="1"/>

  <!-- Traffic light dots -->
  <circle cx="72" cy="51" r="6.5" fill="#FF5F57"/>
  <circle cx="94" cy="51" r="6.5" fill="#FFBD2E"/>
  <circle cx="116" cy="51" r="6.5" fill="#28C840"/>

  <!-- Title bar text -->
  <text x="240" y="56" text-anchor="middle"
        font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace"
        font-size="13" fill="#6b6490" letter-spacing="0.5">
    claude-code-tools
  </text>

  <!-- Large terminal prompt >_ -->
  <text x="130" y="185" filter="url(#promptGlow)"
        font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace"
        font-size="88" font-weight="700" fill="url(#orangeGrad)"
        letter-spacing="-2">
    &gt;_
  </text>

  <!-- Blinking cursor line -->
  <rect x="288" y="145" width="4" height="50" rx="2"
        fill="#F59E0B" opacity="0.9">
    <animate attributeName="opacity"
             values="0.9;0.2;0.9" dur="1.2s"
             repeatCount="indefinite"/>
  </rect>

  <!-- Decorative code lines (faded) -->
  <g opacity="0.3">
    <!-- Line 1 -->
    <rect x="80" y="218" width="120" height="3" rx="1.5" fill="#6b6490"/>
    <rect x="210" y="218" width="80" height="3" rx="1.5" fill="#D97706"/>
    <rect x="300" y="218" width="60" height="3" rx="1.5" fill="#6b6490"/>

    <!-- Line 2 -->
    <rect x="80" y="236" width="40" height="3" rx="1.5" fill="#D97706"/>
    <rect x="130" y="236" width="160" height="3" rx="1.5" fill="#6b6490"/>
    <rect x="300" y="236" width="90" height="3" rx="1.5" fill="#4a4570"/>

    <!-- Line 3 -->
    <rect x="80" y="254" width="90" height="3" rx="1.5" fill="#6b6490"/>
    <rect x="180" y="254" width="50" height="3" rx="1.5" fill="#F59E0B"/>
    <rect x="240" y="254" width="110" height="3" rx="1.5" fill="#6b6490"/>

    <!-- Line 4 -->
    <rect x="80" y="272" width="70" height="3" rx="1.5" fill="#4a4570"/>
    <rect x="160" y="272" width="100" height="3" rx="1.5" fill="#D97706"/>
    <rect x="270" y="272" width="40" height="3" rx="1.5" fill="#6b6490"/>

    <!-- Line 5 -->
    <rect x="80" y="290" width="140" height="3" rx="1.5" fill="#6b6490"/>
    <rect x="230" y="290" width="70" height="3" rx="1.5" fill="#4a4570"/>
  </g>
</svg>
