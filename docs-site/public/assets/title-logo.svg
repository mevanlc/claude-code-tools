<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 605 400" width="605" height="400">
  <defs>
    <!-- Background: cream tile with grout + bevel -->
    <pattern id="grout" patternUnits="userSpaceOnUse"
             width="12" height="12">
      <rect width="12" height="12" fill="#d4cbb8"/>
      <!-- Tile body -->
      <rect x="0.5" y="0.5" width="11" height="11" rx="0.3"
            fill="#f0ead6"/>
      <!-- Top/left highlight (glaze catch) -->
      <line x1="0.5" y1="0.8" x2="11.2" y2="0.8"
            stroke="#faf6ed" stroke-width="0.6" opacity="0.7"/>
      <line x1="0.8" y1="0.5" x2="0.8" y2="11.2"
            stroke="#faf6ed" stroke-width="0.6" opacity="0.5"/>
      <!-- Bottom/right shadow -->
      <line x1="0.8" y1="11.2" x2="11.5" y2="11.2"
            stroke="#c8bfa8" stroke-width="0.6" opacity="0.6"/>
      <line x1="11.2" y1="0.8" x2="11.2" y2="11.5"
            stroke="#c8bfa8" stroke-width="0.6" opacity="0.5"/>
    </pattern>

    <!-- Dark brown tile for letter fills + bevel -->
    <pattern id="letterTile" patternUnits="userSpaceOnUse"
             width="12" height="12">
      <rect width="12" height="12" fill="#c8bfa8"/>
      <rect x="0.5" y="0.5" width="11" height="11" rx="0.3"
            fill="#3a2c1a"/>
      <!-- Glaze highlight -->
      <line x1="0.5" y1="0.8" x2="11.2" y2="0.8"
            stroke="#5a4a35" stroke-width="0.6" opacity="0.6"/>
      <line x1="0.8" y1="0.5" x2="0.8" y2="11.2"
            stroke="#5a4a35" stroke-width="0.6" opacity="0.4"/>
      <!-- Shadow edge -->
      <line x1="0.8" y1="11.2" x2="11.5" y2="11.2"
            stroke="#1a1208" stroke-width="0.6" opacity="0.5"/>
      <line x1="11.2" y1="0.8" x2="11.2" y2="11.5"
            stroke="#1a1208" stroke-width="0.6" opacity="0.4"/>
    </pattern>

    <!-- Orange tile for border bands + bevel -->
    <pattern id="borderTile" patternUnits="userSpaceOnUse"
             width="12" height="12">
      <rect width="12" height="12" fill="#8b5e2b"/>
      <rect x="0.5" y="0.5" width="11" height="11" rx="0.3"
            fill="#D97706"/>
      <!-- Glaze highlight -->
      <line x1="0.5" y1="0.8" x2="11.2" y2="0.8"
            stroke="#f0a82e" stroke-width="0.6" opacity="0.6"/>
      <line x1="0.8" y1="0.5" x2="0.8" y2="11.2"
            stroke="#f0a82e" stroke-width="0.6" opacity="0.4"/>
      <!-- Shadow edge -->
      <line x1="0.8" y1="11.2" x2="11.5" y2="11.2"
            stroke="#a06000" stroke-width="0.6" opacity="0.5"/>
      <line x1="11.2" y1="0.8" x2="11.2" y2="11.5"
            stroke="#a06000" stroke-width="0.6" opacity="0.4"/>
    </pattern>

    <!-- Orange tile pattern for emblem text -->
    <pattern id="emblemTile" patternUnits="userSpaceOnUse"
             width="12" height="12">
      <rect width="12" height="12" fill="#c8bfa8"/>
      <rect x="0.5" y="0.5" width="11" height="11" rx="0.3"
            fill="#D97706"/>
      <line x1="0.5" y1="0.8" x2="11.2" y2="0.8"
            stroke="#f0a82e" stroke-width="0.6" opacity="0.6"/>
      <line x1="0.8" y1="0.5" x2="0.8" y2="11.2"
            stroke="#f0a82e" stroke-width="0.6" opacity="0.4"/>
      <line x1="0.8" y1="11.2" x2="11.5" y2="11.2"
            stroke="#a06000" stroke-width="0.6" opacity="0.5"/>
      <line x1="11.2" y1="0.8" x2="11.2" y2="11.5"
            stroke="#a06000" stroke-width="0.6" opacity="0.4"/>
    </pattern>

    <!-- Subtle aging texture -->
    <filter id="aged" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.5"
                    numOctaves="3" stitchTiles="stitch"
                    result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise"
                     result="gray"/>
      <feBlend in="SourceGraphic" in2="gray" mode="multiply"/>
    </filter>
  </defs>

  <!-- Cream tile wall background -->
  <rect width="605" height="400" fill="url(#grout)"
        filter="url(#aged)"/>

  <!-- Top orange band -->
  <rect x="0" y="0" width="605" height="24"
        fill="url(#borderTile)"/>

  <!-- Bottom orange band -->
  <rect x="0" y="376" width="605" height="24"
        fill="url(#borderTile)"/>

  <!-- Missing/fallen tiles - dark substrate exposed -->
  <!-- Upper left area -->
  <rect x="36.5" y="36.5" width="11" height="11" rx="0.3"
        fill="#4a4035"/>
  <rect x="48.5" y="36.5" width="11" height="11" rx="0.3"
        fill="#3d352b"/>

  <!-- Upper right area -->
  <rect x="540.5" y="48.5" width="11" height="11" rx="0.3"
        fill="#4a4035"/>

  <!-- Right side middle -->
  <rect x="564.5" y="192.5" width="11" height="11" rx="0.3"
        fill="#3d352b"/>
  <rect x="564.5" y="204.5" width="11" height="11" rx="0.3"
        fill="#4a4035"/>

  <!-- Lower left area -->
  <rect x="24.5" y="312.5" width="11" height="11" rx="0.3"
        fill="#4a4035"/>

  <!-- Lower right, near bottom band -->
  <rect x="504.5" y="348.5" width="11" height="11" rx="0.3"
        fill="#3d352b"/>
  <rect x="516.5" y="348.5" width="11" height="11" rx="0.3"
        fill="#4a4035"/>
  <rect x="516.5" y="360.5" width="11" height="11" rx="0.3"
        fill="#3d352b"/>

  <!-- One missing in the orange top band -->
  <rect x="168.5" y="12.5" width="11" height="11" rx="0.3"
        fill="#4a4035"/>

  <!-- CLAUDE -->
  <text x="302" y="130"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="78" font-weight="bold"
        fill="url(#letterTile)"
        text-anchor="middle" letter-spacing="12">
    CLAUDE
  </text>

  <!-- CODE -->
  <text x="302" y="218"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="78" font-weight="bold"
        fill="url(#letterTile)"
        text-anchor="middle" letter-spacing="12">
    CODE
  </text>

  <!-- TOOLS -->
  <text x="302" y="306"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="78" font-weight="bold"
        fill="url(#letterTile)"
        text-anchor="middle" letter-spacing="12">
    TOOLS
  </text>

  <!-- >_ emblem in orange tiles, centered below TOOLS -->
  <text x="302" y="352"
        font-family="'SF Mono', 'Fira Code', monospace"
        font-size="28" font-weight="bold"
        fill="url(#emblemTile)"
        text-anchor="middle" letter-spacing="2">
    &gt;_
  </text>

  <!-- Directional arrow - stem + arrowhead, right of CODE -->
  <!-- Stem -->
  <rect x="440" y="200" width="36" height="6" rx="0.3"
        fill="url(#emblemTile)"/>
  <!-- Arrowhead -->
  <polygon points="476,195 490,203 476,211"
           fill="url(#emblemTile)"/>
</svg>
